            <script>
                var i18nTemplate = (function() {
                    var b = {
                        "i18n-content": function(f, g, h) {
                            f.textContent = h[g]
                        },
                        "i18n-options": function(g, h, i) {
                            var f = i[h];
                            f.forEach(function(j) {
                                var k = typeof j == "string" ? new Option(j) : new Option(j[1], j[0]);
                                g.appendChild(k)
                            })
                        },
                        "i18n-values": function(m, g, l) {
                            var i = g.replace(/\s/g, "").split(/;/);
                            for (var k = 0; k < i.length; k++) {
                                var o = i[k].match(/^([^:]+):(.+)$/);
                                if (o) {
                                    var n = o[1];
                                    var f = o[2];
                                    if (f in l) {
                                        var p = l[f];
                                        if (n.charAt(0) == ".") {
                                            var q = n.slice(1).split(".");
                                            var h = m;
                                            while (h && q.length > 1) {
                                                h = h[q.shift()]
                                            }
                                            if (h) {
                                                h[q] = p;
                                                if (q == "innerHTML") {
                                                    e(m, l)
                                                }
                                            }
                                        } else {
                                            m.setAttribute(n, p)
                                        }
                                    } else {
                                        console.warn('i18n-values: Missing value for "' + f + '"')
                                    }
                                }
                            }
                        }
                    };
                    var d = [];
                    for (var c in b) {
                        d.push(c)
                    }
                    var a = "[" + d.join("],[") + "]";
                    function e(m, o) {
                        var n = m.querySelectorAll(a);
                        for (var l, k = 0; l = n[k]; k++) {
                            for (var h = 0; h < d.length; h++) {
                                var g = d[h];
                                var f = l.getAttribute(g);
                                if (f != null) {
                                    b[g](l, f, o)
                                }
                            }
                        }
                    }
                    return {
                        process: e
                    }
                })();
            </script>
            <script>
                i18nTemplate.process(document, templateData);
            </script>
